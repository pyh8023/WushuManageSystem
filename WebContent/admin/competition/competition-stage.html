    <script type="text/javascript">
    	/*删除比赛阶段*/
    	$(".div_minus_icon").click(function(){
    		$(this).parent().parent().remove();
    	});
    	
    	$("#stage_tbody").html('<tr>'
    		+'<td><a onclick="add_stage(this)"><span class="div_plus_icon glyphicon glyphicon-plus" aria-hidden="true"></span></a> '
    		+'<a onclick="remove_stage(this)"><span class="div_minus_icon glyphicon glyphicon-minus" aria-hidden="true"></span></a></td>'
    		+'<td><input type="text" class="form-control" id="competition_stage_number" placeholder="请输入编号" required></td>'
    		+'<td><input type="text" class="form-control" id="competition_stage_name" placeholder="请输入阶段名称" required></td>'
    		+'<td><select class="form-control" id="competition_stage_type"><option>预赛</option><option>半决赛</option><option>决赛</option></select></td>'
    	  +'</tr>');
    	
    	/*添加比赛阶段*/
    	function add_stage(arg){
    		$(arg).parent().parent().after('<tr>'
    		+'<td><a onclick="add_stage(this)"><span class="div_plus_icon glyphicon glyphicon-plus" aria-hidden="true"></span></a> '
    		+'<a onclick="remove_stage(this)"><span class="div_minus_icon glyphicon glyphicon-minus" aria-hidden="true"></span></a></td>'
    		+'<td><input type="text" class="form-control" id="competition_stage_number" placeholder="请输入编号" required></td>'
    		+'<td><input type="text" class="form-control" id="competition_stage_name" placeholder="请输入阶段名称" required></td>'
    		+'<td><select class="form-control" id="competition_stage_type"><option>预赛</option><option>半决赛</option><option>决赛</option></select></td>'
    		+'</tr>');
    	}
    	
    	function remove_stage(arg){
    		$(arg).parent().parent().html("");
    	}
    </script>
