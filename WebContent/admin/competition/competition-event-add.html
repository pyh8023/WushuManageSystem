	<div class="container content  col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">
		<h4 class="text-center"><b>添加赛事项目</b></h4>
		<div class="col-md-6 col-md-offset-3">
	    	<form class="form">
				  <div class="form-group">
				    <label for="competition_event_name" class="control-label">项目名称</label>
				    <div>
				    	<input type="text" class="form-control" id="competition_event_name" placeholder="请输入项目名称" required autofocus>
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="competition_event_number" class="control-label">项目编号</label>
				    <div>
				    	<input type="text" class="form-control" id="competition_event_number" placeholder="请输入项目编号" required>
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="competition_event_type" class="control-label">项目类别</label>
				    <div>
				    	<select class="form-control" id="competition_event_type">
				    		<option>单人单项</option>
				    		<option>集体项目</option>
				    		<option>团体项目</option>
				    		<option>全能</option>
				    	</select>
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="competition_event_group" class="control-label">项目组别</label>
				    <div>
				    	<select class="form-control" id="competition_event_group">
				    		<option>成年组</option>
				    		<option>青少年组</option>
				    		<option>儿童组</option>
				    	</select>
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="competition_event_sex" class="control-label">性别</label>
				    <div>
				    	<select class="form-control" id="competition_event_sex">
				    		<option>男子</option>
				    		<option>女子</option>
				    		<option>男女混合</option>
				    		<option>男女不限</option>
			    		</select>
				    </div>
				  </div>
				  <div class="form-group" id="event_max_athlet_num_div">
				    <label for="competition_event_athlet_num" class="control-label">最大运动员人数</label>
				    <div>
				    	<input type="number" class="form-control" id="competition_event_max_athlet_num" placeholder="请输入最大运动员人数"/>
				    </div>
				  </div>
				  <div class="form-group" id="event_min_athlet_num_div">
				    <label for="competition_event_min_athlet_num" class="control-label">最小运动员人数</label>
				    <div>
				    	<input type="number" class="form-control" id="competition_event_min_athlet_num" placeholder="请输入最小运动员人数"/>
				    </div>
				  </div>
				  <div class="form-group" id="event_max_male_athlet_num_div">
				    <label for="competition_event_max_male_athlet_num" class="control-label">最大男运动员人数</label>
				    <div>
				    	<input type="number" class="form-control" id="competition_event_max_male_athlet_num" placeholder="请输入最大男运动员人数"/>
				    </div>
				  </div>
				  <div class="form-group" id="event_min_male_athlet_num_div">
				    <label for="competition_event_min_male_athlet_num" class="control-label">最小男运动员人数</label>
				    <div>
				    	<input type="number" class="form-control" id="competition_event_min_male_athlet_num" placeholder="请输入最小男运动员人数"/>
				    </div>
				  </div>
				  <div class="form-group" id="event_max_female_athlet_num_div">
				    <label for="competition_event_max_female_athlet_num" class="control-label">最大女运动员人数</label>
				    <div>
				    	<input type="number" class="form-control" id="competition_event_max_female_athlet_num" placeholder="请输入最大女运动员人数"/>
				    </div>
				  </div>
				  <div class="form-group" id="event_min_female_athlet_num_div">
				    <label for="competition_event_min_female_athlet_num" class="control-label">最小女运动员人数</label>
				    <div>
				    	<input type="number" class="form-control" id="competition_event_max_female_athlet_num" placeholder="请输入最小女运动员人数"/>
				    </div>
				  </div>
				  <div>
				  	<button type="submit" class="btn btn-primary col-md-12">添加</button>
				  </div>
				</form>

    <script type="text/javascript">
    	$("#competition_event_type").change(function(){
    		 var selected_option = $(this).children('option:selected'); 
    		 var sex_select = $("#competition_event_sex");
    		 if(selected_option.text()=="集体项目"){
    		 		sex_select.children().eq(2).hide();
    		 }else{
    		 		sex_select.children().eq(2).show();
    		 }
    	});
    	
    	$("#competition_event_sex").change(function(){
    		 var selected_option = $(this).children('option:selected'); 
    		 var max_male_athlet_num_div = $("#event_max_male_athlet_num_div");
    		 var min_male_athlet_num_div = $("#event_min_male_athlet_num_div");
    		 var max_female_athlet_num_div = $("#event_max_female_athlet_num_div");
    		 var min_female_athlet_num_div = $("#event_min_female_athlet_num_div");
    		 if(selected_option.text()=="男子"){
    		 		max_male_athlet_num_div.show();
    		 		min_male_athlet_num_div.show();
    		 		max_female_athlet_num_div.hide();
    		 		min_female_athlet_num_div.hide();
    		 }else if(selected_option.text()=="女子"){
    		 		max_male_athlet_num_div.hide();
    		 		min_male_athlet_num_div.hide();
    		 		max_female_athlet_num_div.show();
    		 		min_female_athlet_num_div.show();
    		 }else{
    		 		max_male_athlet_num_div.show();
    		 		min_male_athlet_num_div.show();
    		 		max_female_athlet_num_div.show();
    		 		min_female_athlet_num_div.show();
    		 }
    	});
    </script>
