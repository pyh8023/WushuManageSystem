	<div class="container div_judge_msg  col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">
		<h3 align="center">裁判员信息修改</h3>
		<form class="form-horizontal">
		  <div class="form-group">
		    <label for="judge_name" class="control-label col-sm-2 col-sm-offset-2">姓名</label>
		    <div class="col-sm-5">
		    	<input type="text" class="form-control" id="judge_name" placeholder="请输入裁判员姓名" value="张三" required>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="judge_sex" class="control-label col-sm-2 col-sm-offset-2">性别</label>
		    <div class="col-sm-5">
		    	<select class="form-control" id="judge_sex">
		    		<option>男</option>
		    		<option>女</option>
		    	</select>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="judge_station" class="control-label col-sm-2 col-sm-offset-2">岗位</label>
		    <div class="col-sm-5">
		    	<select class="form-control" id="judge_station">
		    		<option>总裁判长</option>
		    		<option>副裁判长</option>
		    		<option>裁判员</option>
		    	</select>
		    </div>
		  </div>
		  <div class="col-sm-offset-4">
		  	<button type="submit" class="btn btn-primary" disabled="disabled">保存</button>
		  	<button class="btn btn-primary">重置</button>
		  </div>
		</form>
